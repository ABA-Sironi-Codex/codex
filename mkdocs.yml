site_name: ABA Sironi | CODEX

extra:
  analytics:
    provider: google
    property: G-RL28EM6KVR


theme:
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - navigation.top
  name: material
  language: it
  logo: assets/logo.png
  favicon: assets/logo.png
  font:
    text: Source Sans 3
    code: Source Code Pro
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/toggle-switch 
        name: Switch to dark mode
      primary: blue grey
      accent: red
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
      primary: blue grey
      accent: amber

