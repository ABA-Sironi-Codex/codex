site_name: ABA Sironi | CODEX

markdown_extensions:
  - footnotes
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search:
      lang: it
  - tags:
      tags_file: tag.md
  - blog:
      blog_dir: .
      archive: false
      categories: false
      post_url_format: "{slug}"
      authors: true
      pagination: true
      pagination_per_page: 3
      post_readtime_words_per_minute: 250
  - glightbox

theme:
  icon:
    admonition:
      quote: fontawesome/solid/book
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - navigation.top
  name: material
  language: it
  logo: assets/logo.png
  favicon: assets/logo.png
  font:
    text: Source Sans 3
    code: Source Code Pro
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/toggle-switch 
        name: Switch to dark mode
      primary: blue grey
      accent: red
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
      primary: blue grey
      accent: amber

extra:
  generator: false
  consent:
    title: Gestione cookie
    description: Questo sito utilizza i cookie esclusivamente per le metriche delle visite ricevute e non esegue alcun tipo di profilazione utente, n√© richiede alcun dato personale.<br>Il vostro consenso ci aiuta a migliorare questa pubblicazione.
    actions:
      - accept
      - manage
      - reject 
  homepage: https://codex.accademiasironi.it
  analytics:
    provider: google
    property: G-RL28EM6KVR
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ABA-Sironi-Codex  
copyright: ABA "Sironi", Sassari (IT)

